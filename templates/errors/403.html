{% extends "common/base.html" %}
{% block title %}403 Forbidden | SAMS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h2 class="fw-bold mb-2">403 - Forbidden</h2>
                    <p class="text-muted mb-4">You do not have permission to access this page.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'home' %}" class="btn btn-primary">Go Home</a>

                        <button type="button" class="btn btn-outline-dark" onclick="history.back()">Go Back</button>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
