{% extends 'base.html' %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}

<div class="dashboard-wrapper">
    <div class="container py-4">

        <!-- Top Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <div>
                <h4 class="fw-semibold mb-1">
                    Welcome, {{name}}
                </h4>
                <p class="text-muted mb-0">
                    Here are your classes scheduled for today
                </p>
            </div>

            <div class="text-end">
                <div id="clock" class="fw-semibold"></div>
                <a href="{%  url 'logout' %}" class="btn btn-outline-danger btn-sm mt-1">
                    Logout
                </a>
            </div>
        </div>

        <!-- Classes Grid -->
        <div class="row g-3">

            <!-- Class Card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card h-100 p-3 d-flex flex-column">

                    <div class="mb-2">
                        <h6 class="fw-semibold mb-1">
                            Computer Networks
                        </h6>
                    </div>

                    <div class="mb-3">
                        <span class="badge bg-light text-dark border">
                            10:00 AM – 11:00 AM
                        </span>
                    </div>

                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100">
                            Mark Attendance
                        </button>
                    </div>

                </div>
            </div>

            <!-- Another card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card h-100 p-3 d-flex flex-column">

                    <div class="mb-2">
                        <h6 class="fw-semibold mb-1">
                            Operating Systems
                        </h6>
                    </div>

                    <div class="mb-3">
                        <span class="badge bg-light text-dark border">
                            12:00 PM – 1:00 PM
                        </span>
                    </div>

                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100">
                            Mark Attendance
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Clock Script -->
<script>
    function updateClock() {
        const now = new Date();
        const options = {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('clock').innerText =
            now.toLocaleString('en-IN', options);
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

{% endblock %}
