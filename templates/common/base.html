{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% csrf_token %}
    <meta name="theme-color" content="#0f766e">

    <script>
        (function initThemeEarly() {
            try {
                var key = 'sams-theme';
                var saved = window.localStorage.getItem(key);
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var theme = saved || (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.setAttribute('data-bs-theme', theme);
            } catch (err) {
                document.documentElement.setAttribute('data-theme', 'light');
                document.documentElement.setAttribute('data-bs-theme', 'light');
            }
        })();
    </script>

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon.png' %}?v=2">
    <link rel="icon" type="image/svg+xml" href="{% static 'icons/favicon.svg' %}?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}?v=2">
    <link rel="shortcut icon" href="{% static 'icons/favicon.png' %}?v=2">

    <title>{% block title %}SAMS{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@400;500;600;700;800&display=swap"
        rel="stylesheet"
    >

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{% static 'css/common/theme.css' %}?v=3">

    {% block extra_css %}{% endblock %}
    <style>
        .password-toggle-btn {
            min-width: 52px;
            line-height: 1.1;
        }
    </style>
</head>
<body class="app-body d-flex flex-column min-vh-100">
    {% if messages %}
    <div id="django-message-store" class="d-none" aria-hidden="true">
        {% for message in messages %}
        <div class="django-message-item" data-message="{{ message|escape }}"></div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- HEADER / NAVBAR -->
    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container px-3 px-md-4">

            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4 brand-mark d-flex align-items-center gap-2" href="{% url 'home' %}">
                <span class="brand-dot" aria-hidden="true"></span>
                SAMS
            </a>

            <div class="ms-auto">
                <button
                    type="button"
                    id="themeToggleBtn"
                    class="btn btn-sm btn-outline-secondary theme-toggle-btn d-inline-flex align-items-center gap-2"
                    aria-label="Toggle light and dark theme"
                >
                    <span id="themeToggleIcon" aria-hidden="true">MOON</span>
                    <span id="themeToggleText">Dark</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="app-main flex-fill">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="app-footer text-center py-3 mt-auto">
        <small class="text-muted">
            Coded with love by KIIT Students
        </small>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="{% static 'js/common/theme_toggle.js' %}?v=1"></script>
    <script src="{% static 'js/common/messages.js' %}"></script>
    <script src="{% static 'js/common/password_toggle.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
