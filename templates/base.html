<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}SAMS{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- HEADER / NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid px-3">

            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4" href="/">
                SAMS
            </a>

            <!-- Mobile Toggle
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#samsNavbar">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <!-- Right Side Buttons
            <div class="collapse navbar-collapse" id="samsNavbar">
                <div class="ms-auto d-flex gap-2 mt-3 mt-lg-0">
                    <a href="#" class="btn btn-outline-primary w-100 w-lg-auto">
                        Login
                    </a>
                    <a href="#" class="btn btn-primary w-100 w-lg-auto">
                        Sign Up
                    </a>
                </div>
            </div> -->

        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-fill">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <small class="text-muted">
            Coded with ❤️ by KIIT Students
        </small>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
