{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% csrf_token %}
    <meta name="theme-color" content="#0d6efd">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon.png' %}?v=2">
    <link rel="icon" type="image/svg+xml" href="{% static 'icons/favicon.svg' %}?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}?v=2">
    <link rel="shortcut icon" href="{% static 'icons/favicon.png' %}?v=2">

    <title>{% block title %}SAMS{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    {% block extra_css %}{% endblock %}
    <style>
        .password-toggle-btn {
            min-width: 52px;
            line-height: 1.1;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% if messages %}
    <div id="django-message-store" class="d-none" aria-hidden="true">
        {% for message in messages %}
        <div class="django-message-item" data-message="{{ message|escape }}"></div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- HEADER / NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid px-3">

            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4" href="/">
                SAMS
            </a>

        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-fill">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <small class="text-muted">
            Coded with love by KIIT Students
        </small>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="{% static 'js/common/messages.js' %}"></script>
    <script src="{% static 'js/common/password_toggle.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
