{% extends 'base.html' %}
{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<div class="container py-4">

    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <div>
            <h4 class="fw-semibold mb-1">Welcome, {{ name }}</h4>
            <p class="text-muted mb-0">Here are your classes scheduled for today</p>
        </div>

        <div class="text-end">
            <div id="clock" class="fw-semibold"></div>
            <a href="#" class="btn btn-outline-danger btn-sm mt-1">
                Logout
            </a>
        </div>
    </div>

    <!-- Classes -->
    <div class="row g-3">

        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 p-3">
                <h6 class="fw-semibold mb-1">Computer Networks</h6>
                <span class="text-muted small">CSE 12</span>

                <span class="badge bg-light text-dark border my-3">
                    10:00 â€“ 11:00
                </span>

                <div class="d-grid d-sm-flex gap-2 mt-auto">
                    <button class="btn btn-primary btn-sm w-100">Mark Attendance</button>
                    <button class="btn btn-outline-secondary btn-sm w-100">Download</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Clock Script -->
<script>
    function updateClock() {
        const now = new Date();
        const options = {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('clock').innerText = now.toLocaleString('en-IN', options);
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

{% endblock %}
