<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% csrf_token %}

    <title>{% block title %}SAMS{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    {% block extra_css %}{% endblock %}
    <style>
        .password-toggle-btn {
            min-width: 52px;
            line-height: 1.1;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% if messages %}
  {% for message in messages %}
    <script>
      alert("{{ message|escapejs }}");
    </script>
  {% endfor %}
{% endif %}

    <!-- HEADER / NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid px-3">

            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4" href="/">
                SAMS
            </a>

        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-fill">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <small class="text-muted">
            Coded with ❤️ by KIIT Students
        </small>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        (function initPasswordToggles() {
            function addToggle(input) {
                if (!input || input.dataset.toggleReady === "1") {
                    return;
                }

                const wrapper = document.createElement("div");
                wrapper.className = "position-relative";
                input.parentNode.insertBefore(wrapper, input);
                wrapper.appendChild(input);
                input.classList.add("pe-5");
                input.dataset.toggleReady = "1";

                const toggleBtn = document.createElement("button");
                toggleBtn.type = "button";
                toggleBtn.className = "btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2 px-2 py-0 password-toggle-btn";
                toggleBtn.textContent = "Show";
                toggleBtn.setAttribute("aria-label", "Show password");

                toggleBtn.addEventListener("click", function () {
                    const isHidden = input.type === "password";
                    input.type = isHidden ? "text" : "password";
                    toggleBtn.textContent = isHidden ? "Hide" : "Show";
                    toggleBtn.setAttribute("aria-label", isHidden ? "Hide password" : "Show password");
                });

                wrapper.appendChild(toggleBtn);
            }

            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll('input[type="password"]').forEach(addToggle);
            });
        })();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
